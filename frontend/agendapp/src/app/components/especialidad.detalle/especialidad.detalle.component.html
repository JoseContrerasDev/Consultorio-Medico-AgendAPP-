<section id="nav_usuario">
  <!-- Header de usuario -->
  <app-navbarusuariologueado></app-navbarusuariologueado>
  <div class="container-fluid d-flex flex-row">
    <a [routerLink]="['/especialidades']">
      <img
        class="ms-4 caret"
        src="../../../assets/img/caret_back.png"
        alt="icono_regresar"
      />
    </a>
    <h3 class="ms-5 pb-1">Agend√° Tu Turno</h3>
  </div>
  @if (especialidades){
  <div class="container fraseBienvenida">
      <p>{{especialidadNombre}}</p>
    </div>

</section>

<div class="main">
  <div class="container card-container">
    @if(especialidades){ @for(med of medicos; track $index){
    <div class="card mb-3"  (click)="guardarIdMedico(med.idUsuario)">
      <div class="row g-0">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <img
            src="../../../assets/img/logo.png"
            class="img-fluid rounded-start doctor"
            alt="imagen_doctor"
          />
        </div>
        <div class="col-10">
          <div
            class="card-body p-2 m-0 d-flex flex-column justify-content-center align-items-center"
          >
            <!-- Nombre completo y especialidad -->
            <h5 class="d-block text-nowrap">
              Dr. {{ med.nombre }}&ensp;{{ med.apellido }}
            </h5>
            <h6 class="card-title">{{ especialidadNombre }}</h6>
            <!-- fecha, hora y consulta -->
            <small class="pill">
              {{ '' }}
            </small>
          </div>
        </div>
        <div class="badge">
          <!-- Eliminar turno -->
          <span class="badge rounded-pill text-bg-light">x</span>
        </div>
      </div>
    </div>
    } }
  </div>
</div>
